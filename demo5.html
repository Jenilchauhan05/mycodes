<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LAB 4 PART A</h1>
    <fieldset>
      <form>
        <table align="center">
          <caption>
            <b>COVID-19 VACCINE REGISTRATION FORM</b>
          </caption>
          <tr>
            <td><label for="name">name</label></td>
            <td><input type="text" id="name" placeholder="enter first name" /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" id="lname" placeholder="enter last name" /></td>
          <tr>   
            <td><label for="aadhar">Aadhar No.</label></td>
            <td><input type="text" id="aadhar" placeholder="enter Aadhar number" pattern="[0-12]{10}"/></td>
          </tr>
          <tr>
            <td><label for="center">Vccaine center</label></td>
            <td><select id="center">
                <option value="">BHMS-RAJKOT</option>
                <option value="">AIMS-RAJKOT</option>
                <option value="">CIVIL-RAJKOT</option>
                <option value="">PDH-RAJKOT</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="vaccine">Vaccine</label></td>
            <td><select>
                <option value="">COVISHIELD</option>
                <option value="">COVACCINE</option>
                <option value="">CSLV-19</option>
                <option value="">PSLV-19</option>
            </select></td>
          </tr>
          <tr>
            <td>Date of DOSE</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Dose no.</td>
            <td><select>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select></td>
          </tr>
          <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
