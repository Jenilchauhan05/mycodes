<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }
    td {
        text-align: left;
        vertical-align: top; 
        padding: 5px;
    }
</style>
<body>
    <table border="1">
        <caption><b>Table</b></caption>
        <tr>
            <td rowspan="2">Batatas</td>
            <td rowspan="3">Couves</td>
            <td>Alhos</td>
            <td>Cebolas</td>
        </tr>
        <tr>
            <td colspan="2">Alface</td>
        </tr>
        <tr>
            <td>Nabos</td>
        </tr>
    </table>
</body>
</html>
