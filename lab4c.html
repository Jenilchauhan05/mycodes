<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="/contact">
            <fieldset>
                <legend><b>Create Account</b></legend>
                <table>
                    <tr>
                        <td><label for="first">First Name :*</label></td>
                        <td><input type="text" id="first" placeholder="enter your first name" required></td>
                        <td><label for="last">Last Name :</label></td>
                        <td><input type="text" id="last" placeholder="enter your last name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :*</label></td>
                        <td><input type="email" id="email" placeholder="enter your email" required></td>
                        <td><label>Gender :*</label></td>
                        <td><input type="radio" id="male" required>
                            <label for="male">Male</label></td>
                        <td><input type="radio" id="female" required>
                            <label for="female">Female</label></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password :*</label></td>
                        <td><input type="password" id="password" placeholder="enter your password" required></td>
                        <td><label for="confirm">Confirm Password :*</label></td>
                        <td><input type="password" id="confirm" placeholder="enter password again" required></td>
                    </tr>
                    <tr>
                        <td><label>Hobbies :</label></td>
                        <td><input type="radio" id="music">
                            <label for="music">Music</label></td>
                        <td><input type="radio" id="movies">
                            <label for="movies">Movies</label></td>
                        <td><input type="radio" id="sports">
                            <label for="sports">Sports</label></td>
                        <td><input type="radio" id="travel">
                            <label for="travel">Travel</label></td>
                    </tr>
                    <tr>
                        <td><label for="source">Source of Income :</label></td>
                        <td><select name="source" id="source">
                            <option value="">employed</option>
                            <option value="">self employed</option>
                            <option value="">student</option>
                        </select></td>
                        <td><label for="income">Income :</label></td>
                        <td><input type="range" id="income" min="0" max="100000" step="1000" value="20000" oninput="document.getElementById('income-value').textContent = this.value">
                            <span class="range-value" id="income-value">20000</span></td>
                    </tr>
                    <tr>
                        <td><label for="profile">Upload Profile Picture :</label></td>
                        <td><input type="file" id="profile"></td>
                        <td><label for="age">Age :</label></td>
                        <td><input type="number" id="age" value="18" min="0"></td>
                    </tr>
                    <tr>
                        <td><label for="bio">Bio :</label></td>
                        <td><textarea name="bio" id="bio"></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Create</button></td>
                        <td><input type="reset" name="reset" id="reset"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
