<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
    <form action="/contact">
        <fieldset>
           <legend><b>Student Registration</b></legend>
           <table>
            <tr>
                <td><label for="name">Full Name :</label></td>
                <td><input type="text" id="name" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="text" id="email" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td><label for="number">Mobile Number :</label></td>
                <td><input type="number" id="number" maxlength="10" placeholder="enter your 10 digit mobile number"></td>
            </tr>
            <tr>
                <td><label for="address">Address :</label></td>
                <td><textarea name="address" id="address" placeholder="enter your current address"></textarea></td>
            </tr>
            <tr>
                <td><label for="nation">Nationality :</label></td>
                <td><input type="text" id="nation" placeholder="enter your nation"></td>
            </tr>
            <tr>
                <td><label for="birth">Date of Birth :</label></td>
                <td><input type="date" id="birth"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender :</label></td>
                <td><input type="radio" id="Male">
                    <label for="male">Male</label></td>
                <td><input type="radio" id="female">
                    <label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="degree">Highest Degree</label></td>
                <td><select name="degree" id="degree">
                    <option value="">Select Degree</option>
                    <option value="">B.tech</option>
                    <option value="">M.tech</option>
                    <option value="">MSC</option>
                    <option value="">BSC</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="cpi">CPI :</label></td>
                <td><input type="number" id="cpi" maxlength="4" placeholder="enter your cpi"></td>
            </tr>
            <tr>
                <td><label for="uni">University :</label></td>
                <td><input type="text" id="uni" placeholder="enter your university name"></td>
            </tr>
            <tr>
                <td><label for="year">Passing Year :</label></td>
                <td><select name="year" id="year">
                    <option value="">Select your Passing Year</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <option value="">2024</option>
                </select></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td><input type="reset"></td>
            </tr>
           </table>
        </fieldset>
    </form>
  </center>  
  <center>
    <form action="/contact">
        <fieldset>
            <legend><b>COVID-19 Vaccine Registration Form</b></legend>
            <table>
                <tr>
                    <td><label for="fname">First Name :</label></td>
                    <td><input type="text" id="fname" placeholder="enter your first name"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name :</label></td>
                    <td><input type="text" id="lname" placeholder="enter your last name"></td>
                </tr>
                <tr>
                    <td><label for="aadhar">Aadhar Number :</label></td>
                    <td><input type="number" id="aadhar" maxlength="12" placeholder="enter your aadhar number"></td>
                </tr>
                <tr>
                    <td><label for="vname">Vaccine Name :</label></td>
                    <td><select name="vname" id="vname">
                        <option value="">Please Select Vaccine Name</option>
                        <option value="">Covaccine</option>
                        <option value="">Covisheild</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="center">Vaccine Center Name :</label></td>
                    <td><select name="center" id="center">
                        <option value="">Please Select Vaccine Center Name</option>
                        <option value="">AIMS</option>
                        <option value="">Goverment-Rajkot</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="date">Date of Dose :</label></td>
                    <td><input type="date" id="date"></td>
                </tr>
                <tr>
                    <td><label for="number">Dose Number :</label></td>
                    <td><input type="number" id="number"></td>
                </tr>
                <tr>
                    <td><button>submit</button></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
  </center>
  </body>
</html>
