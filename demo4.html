<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <H1>LAB 4 PART A</H1>
    <fieldset>
      <form>
        <table>
          <caption>
            <b>Student Registration</b>
          </caption>
          <tr>
            <td>Full Name</td>
            <td><input type="text" value="" placeholder="enter name" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" placeholder="enter email"/></td>
          </tr>
          <tr>
            <td>Mobile No.</td>
            <td><input type="text" placeholder="enter mobile number" pattern="[0-9]{10}"/></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5" placeholder="enter address"></textarea></td>
          </tr>
          <tr>
            <td>Nationality</td>
            <td><input type="text" placeholder="enter nationality"/></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" />male
                <input type="radio" name="gender" />female</td>
          </tr>
          <tr>
            <td>Highest Degree</td>
            <td><select>
                <option value="">B.tech</option>
                <option value="">BSC</option>
                <option value="">BCA</option>
                <option value="">M.TECH</option>
                <option value="">MSC</option>
                <option value="">MCA</option>
            </select></td>
          </tr>
          <tr>
            <td>CPI</td>
            <td><input type="text" placeholder="enter cpi" pattern="[0-9]{3}"/></td>
          </tr>
          <tr>
            <td>University</td>
            <td><input type="text" placeholder="enter university"/></td>
          </tr>
          <tr>
            <td>Passing Year</td>
            <td><select>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
            </select></td>
          </tr>
          <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
